<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURD</title>
    <script>
        function show_form()
        {
            document.getElementById("submit-form").style.display = "inline-block";
        }
        function hide_form()
        {
            document.getElementById("submit-form").style.display = "none";
        }
        function post_data_to_server()
        {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function()
            {
                if(this.readyState == 4 && this.status == 200)
                {
                    Document.getElementById("txtHint").innerHTML = this.responseText;
                } 
                xmlhttp.open("POST","create.php",true);
                xmlhttp.send();

            }
        }

    </script>
</head>
<body>
    <div border="1" style="padding: 10px;">
        <button onclick="show_form()" ondblclick="hide_form()">Click me to Create Data </button>
        <h4>Status : <span id="txtHint"></span></h4>
        <br>
        <div id="submit-form" style="display:none";>
            <form action="create.php" method="POST" style="border:10px; padding: 10px; background-color: blueviolet;" >
                <table>
                    <tr>
                        <td>Roll no.</td>
                        <td><input type="nunmber" name="send_rno" required></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="send_name" required></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="SUBMIT" onclick="post_data_to_server()"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>2
</body>
</html>
